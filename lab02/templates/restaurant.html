<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <p>Search location: {{city}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <div class="card-list">
            {% for restaurant in restaurants %}
                <div class="card">
                    <h2>{{ restaurant.get('name') }}</h2>
                    <img src={{restaurant.get('image_url')}}>
                    <h5>Rating: {{ restaurant.get('rating') }}</h5> 
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
